    <style>

            margin: 10px;

    <script>
        var schedule = [
    {start: '00:00:00', end: '08:30:00', name: '–û—Ç–¥—ã—Ö –∏ —Å–æ–Ω üò¥'},
    {start: '08:30:00', end: '10:00:00', name: '1 –ø–∞—Ä–∞'},
    {start: '10:00:00', end: '10:10:00', name: '–ü–µ—Ä–µ–º–µ–Ω–∞ 10 –º–∏–Ω—É—Ç'},
    {start: '10:10:00', end: '11:40:00', name: '2 –ø–∞—Ä–∞'},
    {start: '11:40:00', end: '12:00:00', name: '–û–±–µ–¥ üç¥'},
    {start: '12:00:00', end: '13:30:00', name: '3 –ø–∞—Ä–∞'},
    {start: '13:30:00', end: '13:40:00', name: '–ü–µ—Ä–µ–º–µ–Ω–∞ 10 –º–∏–Ω'},
    {start: '13:40:00', end: '15:10:00', name: '4 –ø–∞—Ä–∞'},
    {start: '15:10:00', end: '15:20:00', name: '–ü–µ—Ä–µ–º–µ–Ω–∞ 10 –º–∏–Ω'},
    {start: '15:20:00', end: '16:50:00', name: '5 –ø–∞—Ä–∞'},
    {start: '16:50:00', end: '17:00:00', name: '–ü–µ—Ä–µ–º–µ–Ω–∞ 10 –º–∏–Ω'},
    {start: '17:00:00', end: '18:30:00', name: '6 –ø–∞—Ä–∞'},
    {start: '18:30:00', end: '24:00:00', name: '–û—Ç–¥—ã—Ö –∏ —Å–æ–Ω üò¥'}
];

function formatTimeUnit(unit) {
    return unit < 10 ? "0" + unit : unit;
}

function checkTimeLeft() {
    var now = new Date();

    var currentTime = formatTimeUnit(now.getHours()) + ":" + formatTimeUnit(now.getMinutes()) + ":" + formatTimeUnit(now.getSeconds());

    for (var i = 0; i < schedule.length; i++) {
        if (currentTime >= schedule[i].start && currentTime < schedule[i].end) {
            document.getElementById('currentLesson').innerHTML = schedule[i].name;

            // –°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–∫
            if (schedule[i + 1]) {
                if (schedule[i + 1].name.includes('–ü–µ—Ä–µ–º–µ–Ω–∞')) {
                    document.getElementById('nextLessonLabel').innerHTML = "–°–õ–ï–î–£–Æ–©–ê–Ø:";
                } else {
                    document.getElementById('nextLessonLabel').innerHTML = "–°–õ–ï–î–£–Æ–©–ò–ô:";
                }
                document.getElementById('nextLesson').innerHTML = schedule[i + 1].name;
            } else {
                document.getElementById('nextLessonLabel').innerHTML = "–°–õ–ï–î–£–Æ–©–ê–Ø:";
                document.getElementById('nextLesson').innerHTML = schedule[0].name;
            }

            // –í—Ä–µ–º—è –¥–æ –∫–æ–Ω—Ü–∞ —Ç–µ–∫—É—â–µ–≥–æ –∑–∞–Ω—è—Ç–∏—è
            var endParts = schedule[i].end.split(':');
            var endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(),
                                   parseInt(endParts[0]), parseInt(endParts[1]), parseInt(endParts[2]));
            var timeLeft = endTime - now;

            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            hours = formatTimeUnit(hours);
            minutes = formatTimeUnit(minutes);
            seconds = formatTimeUnit(seconds);

            if (schedule[i].name === '–û—Ç–¥—ã—Ö') {
                document.getElementById('sleepTime').innerHTML = "–°–ø–∞—Ç—å —á–µ—Ä–µ–∑:";
                document.getElementById('timeLeft').innerHTML = hours + ":" + minutes + ":" + seconds;
                document.getElementById('timeLeft').style.animationDuration = "1s";
            } else if (schedule[i].name === '–ü–æ—Ä–∞ —Å–ø–∞—Ç—å üò¥') {
                document.getElementById('sleepTime').innerHTML = schedule[i].name;
                document.getElementById('timeLeft').innerHTML = "";
                document.getElementById('timeLeft').style.animationDuration = "1s";
            } else if (
                schedule[i].name === '1 –ø–∞—Ä–∞' || schedule[i].name === '2 –ø–∞—Ä–∞' ||
                schedule[i].name === '3 –ø–∞—Ä–∞' || schedule[i].name === '4 –ø–∞—Ä–∞' ||
                schedule[i].name === '5 –ø–∞—Ä–∞' || schedule[i].name === '6 –ø–∞—Ä–∞'
            ) {
                document.getElementById('sleepTime').innerHTML = "–î–æ –∫–æ–Ω—Ü–∞ –ø–∞—Ä—ã:";
                if (timeLeft <= 0) {
                    document.getElementById('timeLeft').innerHTML = "00:00:00";
                    document.getElementById('timeLeft').style.animationDuration = "0.01s";
                    setTimeout(function () {
                        document.getElementById('timeLeft').style.animationDuration = "1s";
                    }, 1000);
                } else {
                    document.getElementById('timeLeft').innerHTML = hours + ":" + minutes + ":" + seconds;
                    document.getElementById('timeLeft').style.animationDuration = "1s";
                }
            } else {
                document.getElementById('sleepTime').innerHTML = "–î–û –ù–ê–ß–ê–õ–ê –ü–ê–†–´:";
                if (timeLeft <= 0) {
                    document.getElementById('timeLeft').innerHTML = "00:00:00";
                    document.getElementById('timeLeft').style.animationDuration = "0.01s";
                    setTimeout(function () {
                        document.getElementById('timeLeft').style.animationDuration = "1s";
                    }, 1000);
                } else {
                    document.getElementById('timeLeft').innerHTML = hours + ":" + minutes + ":" + seconds;
                    document.getElementById('timeLeft').style.animationDuration = "1s";
                }
            }
            break;
        }
    }
}

setInterval(checkTimeLeft, 1000);
checkTimeLeft(); 

    
    </script>
